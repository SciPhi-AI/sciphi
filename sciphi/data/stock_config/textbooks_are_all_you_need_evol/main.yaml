# The `main.yaml` file is used to specify the synthetic data generation
# This file is used by the `DataConfigReader` to specify synthetic data construction.

# Specify the outer LLM prompt format
# `md_instruction` follows typical Alpaca template
outer_prompt_format: md_instruction

# Specify how the data should be generated
generator_mode: synthetic

# Prompt templates are used to generate prompts for the synthetic data.
prompt_templates:
  '{instruction_prefix}"{title}"{first_task}{last_task}{final_note}': 1

prompt_template_inputs:
  - instruction_prefix
  - title
  - first_task
  - last_task
  - final_note

prompt_template_input_dependencies:

config_files:
  "evol_grade_school": 1
  "evol_seminar_i": 1

instruction_prefix:
  "Imagine you are a prolific author tasked with writing a textbook. You are working on a chapter with the title:": 1
  "Pretend you are a prolific author tasked with writing a textbook. You are working on a chapter with the title:": 1

first_task:
  "\n\nYour **first task** is to write an introduction page from the chapter.": 2
  "\n\nYour **first task** is to write an content page from the chapter.": 2
  "\n\nYour **first task** is to write an summary page from the chapter.": 2
  "\n\nYour **first task** is to write a random page from the chapter.": 2
  "\n\nYour **first task** is outline a step-by-step plan to write a random page from the chapter. Your **second task** is to compose the random page.": 8
  "\n\nYour **first task** is to write a three paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a three-paragraph essay on the chapter. Your **second task** is to compose a three paragraph essay.": 1
  "\n\nYour **first task** is to write a four paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a four-paragraph essay on the chapter. Your **second task** is to compose a four paragraph essay.": 1
  "\n\nYour **first task** is to write a five paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a five-paragraph essay on the chapter. Your **second task** is to compose a five paragraph essay.": 1
  "\n\nYour **first task** is to write a six paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a six-paragraph essay on the chapter. Your **second task** is to compose a six paragraph essay.": 1
  "\n\nYour **first task** is to write a seven paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a seven-paragraph essay on the chapter. Your **second task** is to compose a seven paragraph essay.": 1
  "\n\nYour **first task** is to write a eight paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write a eight-paragraph essay on the chapter. Your **second task** is to compose an eight paragraph essay.": 1
  "\n\nYour **first task** is to write a nine paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write an essay on the chapter. Your **second task** is to compose a nine paragraph essay.": 1
  "\n\nYour **first task** is to write a ten paragraph on the chapter.": 1
  "\n\nYour **first task** is outline a step-by-step plan to write an essay on the chapter. Your **second task** is to compose a ten paragraph essay.": 1

last_task:
  " Your **last task**, is to demonstrate a fundamental idea from your response through an example with Python code.": 2
  " Your **last task**, is to summarize your response into a single paragraph.": 1
  " Your **last task**, is to write a single paragraph on a related subject.": 1
  "": 1

final_note:
  " Note: your target audience for this work has no familiarity of the subject. You will be graded on how complete and appropriate your response is.": 1
  " Note: your target audience for this work has some familiarity on the subject. You will be graded on how complete and appropriate your response is.": 1
  " Note: your target audience for this work is an expert on the subject. You will be graded on how complete and appropriate your response is.": 1
  "": 1
